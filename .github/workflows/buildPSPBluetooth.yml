name: Build-PSP-Bluetooth
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: checkout PSP-Bluetooth
        with:
          path: develop
      - name: pwd
        run: echo $PWD
      - name: ls
        run: ls -a
      - name: Install Dependencies
        run: ./install.sh
        working-directory: /software/scripts
