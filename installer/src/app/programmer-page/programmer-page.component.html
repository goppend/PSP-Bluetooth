<h2>Firmware Installer</h2>

<p>From here you can choose the firmware to install. OTA and Serial options are available. All without the need for external tools.</p>

<hr />

@if($releases | async; as releases) {
  @for (release of releases; track release.id) {
    <app-release [release]="release"></app-release>
  } @empty {
    <p>There are no relases.</p>
  }
} @else {
  <div class="center">
    <mat-spinner></mat-spinner>
  </div>
}
