<!doctype html>
<html lang="en">
<head>
  <title>PSP Bluetooth</title>
</head>
<body>
	<script>
		let url = location.href.toLowerCase();

		// pages bound to the final route wont get hit in github pages if the route ends with /
		if (url.endsWith('/'))
			url = url.substring(0, url.length - 1);

		const urls = {
			'https://ste2425.github.io/psp-bluetooth': 'https://ste2425.github.io/PSP-Bluetooth',
			'default': 'https://ste2425.github.io/PSP-Bluetooth',
			'https://ste2425.github.io/psp-bluetooth/configuration': 'https://ste2425.github.io/PSP-Bluetooth/configuration',
			'https://ste2425.github.io/psp-bluetooth/program': 'https://ste2425.github.io/PSP-Bluetooth/program',
			'https://ste2425.github.io/psp-bluetooth/serial': 'https://ste2425.github.io/PSP-Bluetooth/serial'
		};

		const dest = urls[url] || urls.default;

		console.log('PSP BLuetooth 404 redirecting to', dest);

		window.location.href = dest;
	</script>
</body>
</html>
